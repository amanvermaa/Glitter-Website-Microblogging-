<div class="container">  
    <form id="contact" action="" method="post" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
      <h3>Glitter - Signup</h3>

      {{userForm.value | json}}
      <div class="form-group" [class.has-error]="FullName.touched && FullName.invalid" [class.has-success] = "FullName.valid">
        <fieldset>
          <input placeholder="Full Name here.." type="text" name="Name" tabindex="2" required  #FullName="ngModel" ngModel>
          <span class="help-block" *ngIf="FullName.invalid && FullName.touched">Full Name is required</span>
        </fieldset>
      </div>

      <div class="form-group" [class.has-error]="emailAddress.touched && emailAddress.invalid" [class.has-success] = "emailAddress.valid">
        <fieldset>
          <input placeholder="Your Email Address" type="email" name="Email" tabindex="2" required  #emailAddress="ngModel" pattern="^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" ngModel>
          <span class="help-block" *ngIf="emailAddress.invalid && emailAddress.touched">Invalid Email</span>
        </fieldset>
      </div>

      <div class="form-group" [class.has-error]="Password1.touched && Password1.invalid" [class.has-success] = "Password1.valid">
        <fieldset>
          <input placeholder="Password" type="password" name="Password" tabindex="2" required  #Password1="ngModel" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" ngModel>
          <span class="help-block" *ngIf="Password1.touched && Password1.invalid">Invalid Password</span>
        </fieldset>
      </div>



      <div class="form-group" [class.has-error] = "ContactNumber.touched && ContactNumber.invalid" [class.has-success] = "ContactNumber.valid">
        <fieldset>
          <input placeholder="Your Phone Number " type="tel" tabindex="3" name="ContactNo" #ContactNumber="ngModel" pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" required ngModel>
          <span class="help-block" *ngIf="ContactNumber.touched && ContactNumber.invalid">Invalid Contact Number</span>
        </fieldset>
      </div>
      <div class="form-group" [class.has-error] = "count.touched && count.invalid" [class.has-success]="count.valid">
        <fieldset>
          <label class="control-label">Choose Country</label><br>
          <select  #Country name="Country" tabindex="4" #count="ngModel" ngModel required>
          
          <option *ngFor = "let country of countries">
              {{country}}
          </option>
        </select>
        <span class="help-block" *ngIf="count.touched && count.invalid">Contact Number is required</span>
        </fieldset>
      </div>
      <fieldset>
        <div class="fom-group">
          <label>Upload Profile Image</label><br>
          <img [src]="ImageUrl" style="width:200px;height:150px">
          <input type="file" accept="image/*" (change)="handleFileInput($event.target.files)" #Image name="Image" ngModel>
      </div>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
      <p class="copyright">If Already Registered?<a (click)="onLogin()"target="_blank" title="SignIn"> Sign In</a></p>
    </form>
  </div>
