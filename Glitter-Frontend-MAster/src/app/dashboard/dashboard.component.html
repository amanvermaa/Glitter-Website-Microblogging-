
<app-nav-bar></app-nav-bar>

<div style="align-content: center;align-items: center;" class="container">
    <H1  style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: darkslategray;">Welcome {{Name | uppercase}}</H1>

    <div class="container">
       
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="margin:10px;">
          Create Tweet
        </button>
        <button type="button" class="btn btn-primary" (click)="refresh()"style="margin:10px;">Refresh</button>
      
        <!-- The Modal -->
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content" #message>
            
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Your Tweet Here</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              
              <!-- Modal body -->
              <div class="modal-body">
                <textarea cols="50" rows="10" name="tweet" #tweet id="tweet">

                </textarea>
              </div>
              <div class="modal-footer" style="color: lightseagreen;">
                <button type="button" class="btn btn-danger" (click) = "onCreate(tweet.value)"data-dismiss="modal">Create</button>
              </div>
              
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
              
            </div>
          </div>
        </div>
        
      </div>
</div>

<div class="container">
  <ul *ngFor = 'let Tweet of AllTweets'>
      <div class="list-group-item">
        
          <li><B>{{Tweet.Message}} </B>  =><u>{{Tweet.Name}}</u></li>
        <table>
          <tr>
            <td class="glyphicon glyphicon-thumbs-up" (click)="like(Tweet.TweetID,Tweet.UserID)">{{Tweet.TotalLikes}}</td>
            <td class="glyphicon glyphicon-thumbs-down"(click)="dislike(Tweet.TweetID,Tweet.UserID)" >{{Tweet.TotalDislikes}}</td>
          </tr>
        </table>
      </div>
  </ul>
  </div>
